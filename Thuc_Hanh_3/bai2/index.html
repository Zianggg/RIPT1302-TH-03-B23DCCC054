<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #ffffff;
    color: #000000;
}
.container {
    max-width: 400px;
    margin: auto;
    background: #f8f8f8;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
.input-group {
    margin-bottom: 15px;
}
.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
.input-group input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #de2f2f;
    border-radius: 4px;
    background-color: #e7e7e7;
}
button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #249379;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background-color: #333;
}
.results {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}
</style>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="input-group">
            <label for="a">Number A</label>
            <input type="number" id="a">
        </div>
        <div class="input-group">
            <label for="b">Number B</label>
            <input type="number" id="b">
        </div>
        <button onclick="calculate()">Submit</button>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
